{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Página No Encontrada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ... Estilos CSS COMPLETO del index.html ... */
        :root {
            --primary-blue-calm: #2A6F97; 
            --secondary-gray-warm: #495057; 
            --light-bg-soft: #fdfcfb; 
            --off-white: #ffffff;
            --text-dark: #212529; 
            --text-muted-soft: #6c757d; 
            --border-radius-main: 10px;
            --shadow-subtle: 0 5px 20px rgba(0, 0, 0, 0.04);
            --shadow-lift: 0 15px 40px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 20px 50px rgba(0, 0, 0, 0.15); 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg-soft);
            color: var(--text-dark);
            line-height: 1.7;
            padding-top: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-blue-calm);
            line-height: 1;
        }
        
        .error-message {
            max-width: 600px;
            padding: 3rem;
            background-color: var(--off-white);
            border-radius: var(--border-radius-main);
            box-shadow: var(--shadow-lift);
        }

        /* Oculta la navegación y pie de página si esta página de error los incluyera */
        .navbar, .contact-info, footer {
            display: none !important;
        }
        
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>

<main class="container">
    <div class="error-message">
        <i class="fa-solid fa-exclamation-triangle fa-5x mb-4 text-warning"></i>
        <h1>404</h1>
        <h2 class="h3 fw-bold mb-4" style="color: var(--text-dark);">Página no Encontrada</h2>
        <p class="lead text-muted-soft">Lo sentimos, pero la dirección a la que intentas acceder no existe en nuestro sitio web.</p>
        
        <a href="{% url 'index' %}" class="btn btn-primary btn-lg mt-4 fw-bold">
            <i class="fa-solid fa-home me-2"></i> Regresar al Inicio
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
